<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Flex</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="cp-container">
			<div class="cp-flex-container">
				<div class="cp-flex-item cp-bronze">
					<p class="cp-price">$2</p>
					<img src="img/bronze.png" alt="bronze">
					<p class="cp-name">Bronze</p>
					<p class="cp-description">any cup of coffee until $3</p>
				</div>
				<div class="cp-flex-item cp-gold">
					<p class="cp-price">$3</p>
					<img src="img/gold.png" alt="gold">
					<p class="cp-name">Gold</p>
					<p class="cp-description">any cup of coffee  until $5</p>
				</div>
				<div class="cp-flex-item cp-silver">
					<p class="cp-price">$2.5</p>
					<img src="img/silver.png" alt="silver">
					<p class="cp-name">Silver</p>
					<p class="cp-description">any cup of coffee until $4</p>
				</div>
			</div>
		</div>
	</body>
</html>
